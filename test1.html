<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour change</title>
    <style>
        .button{
            display: flex;
            justify-content: center;
        }
        button{
            margin: 10px;
            padding: 20px;
            border: 2px solid blue;
            border-radius: 20px;
            font-size: x-large;
            box-shadow: 2px 5px 13px black;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Color Buttons</h1>
	<div class="button">
        <button type="button" onclick="changeColor('orange')">Orange</button>
        <button type="button" onclick="changeColor('green')">Green</button>
        <button type="button" onclick="changeColor('red')">Red</button>
        <button type="button" onclick="changeColor('blue')">Blue</button>
        <button type="button" onclick="changeColor('black')">Black</button>
        <button type="button" onclick="changeColor('cyan')">Cyan</button>
        <button type="button" onclick="changeColor('yellow')">Yellow</button>
    </div>
<script src="color.js"></script>
</body>
</html>
